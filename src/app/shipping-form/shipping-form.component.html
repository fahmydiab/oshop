<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      #name="ngModel"
      [(ngModel)]="shipping.name"
      name="name"
      type="text"
      class="form-control"
      required
    />
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors?.required">Name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="">Address</label>
    <input
      placeholder="Line 1"
      #addressLine1="ngModel"
      name="addressLine1"
      [(ngModel)]="shipping.addressLine1"
      type="string"
      class="form-control"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="addressLine1.touched && addressLine1.invalid"
    >
      <div *ngIf="addressLine1.errors?.required">
        Address Line 1 is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input
      #addressLine2="ngModel"
      placeholder="Line 2"
      name="addressLine2"
      [(ngModel)]="shipping.addressLine2"
      type="string"
      class="form-control"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="addressLine2.touched && addressLine2.invalid"
    >
      <div *ngIf="addressLine2.errors?.required">
        Address Line 2 is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      name="city"
      #city="ngModel"
      [(ngModel)]="shipping.city"
      type="text"
      class="form-control"
      required
    />
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors?.required">City is required.</div>
    </div>
  </div>
  <button [disabled]="!f.valid" class="btn btn-primary" (click)="placeOrder()">
    Place Order
  </button>
</form>
