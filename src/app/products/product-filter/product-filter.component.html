<div class="list-group">
  <a
    class="list-group-item list-group-item-action"
    [class.active]="!category"
    routerLink="/"
  >
    All Categories
  </a>
  <a
    *ngFor="let c of categories"
    routerLink="/"
    [queryParams]="{ category: c[0] }"
    class="list-group-item list-group-item-action"
    [class.active]="category === c[0]"
  >
    {{ c[1].name }}
  </a>
</div>
