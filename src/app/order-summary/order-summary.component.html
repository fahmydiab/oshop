<h5 mat-dialog-title class="card-title">Order Summary</h5>
<mat-dialog-content>
  <p class="card-text">
    You have {{ data.totalItemsCount }} items in your shopping cart.
  </p>
  <ul class="list-group list-group-flush">
    <li *ngFor="let item of data.order.items" class="list-group-item">
      {{ item.quantity }} x {{ item.product.title }}
      <div class="float-right">
        {{ item.totalPrice | currency: "EGP":"code" }}
      </div>
    </li>
    <li class="list-group-item font-weight-bold">
      Total
      <div class="float-right">
        {{ data.totalPrice | currency: "EGP":"code" }}
      </div>
    </li>
  </ul>
</mat-dialog-content>
