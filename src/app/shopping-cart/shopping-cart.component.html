<ng-container *ngIf="cart$ | async as cart">
  <h1>Shopping Cart</h1>
  <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId of cart.productIds">
        <td>{{ cart.getItem(productId).product.title }}</td>
        <td>{{ cart.getItem(productId).quantity }}</td>
        <td>
          {{ cart.getItem(productId).totalPrice | currency: "EGP":"code" }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency: "EGP":"code" }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
