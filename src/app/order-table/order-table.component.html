<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date: "mediumDate" }}</td>
      <td>
        <button
          class="btn btn-primary btn-sm"
          mat-button
          (click)="viewDetails(order)"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
